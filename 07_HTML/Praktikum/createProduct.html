<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <label for="name">Product name :</label><br />
      <input type="text" id="name" name="name" size="30" /><br />
      <label for="category">Product category : </label> <br />
      <select name="category" id="category">
        <option value="T"></option>
        <option value="fashion">Fashion</option>
        <option value="otomotif">Otomotif</option>
        <option value="aksesoris">Aksesoris</option></select
      ><br />
      <label for="freshness">Product Freshness</label><br />
      <input type="radio" name="Freshness" id="BrandNew" /><label for="BrandNew"> Brand New</label><br />
      <input type="radio" name="Freshness" id="SecondHank" /><label for="SecondHank"> Second Hank</label> <br />
      <input type="radio" name="Freshness" id="Refurbished" /><label for="Refurbished"> Refurbished</label><br />
      <label for="image">Image of Product </label><input type="file" id="myfile" name="myfile" value="Choose File" /><br />
      <label for="description">Additional Description</label><br />
      <textarea cols="40" rows="8"></textarea><br />
      <label for="price">Product Price : </label><br />
      <input type="number" placeholder="100$" style="width: 40px" required /><br />
      <input type="Submit" value="Submit" />
    </form>
  </body>
</html>
